<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./result.css">
</head>

<body>
    <section class="wide bg2d">
        <div class="wide-child">
            <div class="rows">
                <div class="bg-glow grow">
                    <h2 class="score-title">Your score</h2>
                    <p>1230 pts</p>

                </div>
                <div class="btn-container">
                    <a class="btn">Share with Twitter</a>
                </div>
            </div>
        </div>
        <div class="wide-child">
            <div class="seagulls-container">
                <img src="./bg/seagull2d.png" />
                <img src="./bg/seagull2d.png" />
                <img src="./bg/seagull2d.png" />
                <img src="./bg/seagull2d.png" />
                <img src="./bg/seagull2d.png" />
            </div>
        </div>
    </section>
    <section class="wide bg3d">
        <div class="wide-child">
            <div class="grow">
                <img src="./bg/seagull3d.png" class="seagull-3d inline-middle" />
            </div>
        </div>
        <div class="wide-child">
          <div class="replay-container-wrap">
            <div class="replay-container">
                <div>
                    <h2 class="replay-text">Play again</h2>
                </div>
                    <div class="btn-container">
                        <a class="btn">Replay</a>
                    </div>
                </div>
          </div>
        </div>
    </section>
</body>

</html>
